name: weather_app
description: A Flutter Weather App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.0.0
  geolocator: ^14.0.2
  geocoding: ^2.1.9
  lottie: ^3.1.2
  flutter_typeahead: ^5.2.0
  intl: ^0.19.0
  flutter_map: ^6.1.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
